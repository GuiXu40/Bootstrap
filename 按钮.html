<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>guixu的网站</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="text-center">按钮</div>
			<a class="btn btn-default" href="#" role="button">链接按钮</a>
			<button class="btn btn-default" type="submit">Button</button>
			<input class="btn btn-default" type="button" value="Input">
			<input class="btn btn-default" type="submit" value="Submit">
			<br>
			<div class="text-center">按钮的颜色</div>
			<button class="btn btn-default">button</button>
			<button class="btn btn-primary">button</button>
			<button class="btn btn-success">button</button>
			<button class="btn btn-info">button</button>
			<button class="btn btn-warning">button</button>
			<button class="btn btn-danger">button</button>
			<button class="btn btn-link">button</button>
			<br>
			<div class="text-center">按钮的尺寸</div>
			<button class="btn btn-success btn-lg">button</button>
			<button class="btn btn-success">button</button>
			<button class="btn btn-success btn-sm">button</button>
			<button class="btn btn-success btn-xs">button</button>
			<br>
			<div class="text-center">按钮100%尺寸</div>
			<button class="btn btn-success btn-lg btn-block">button</button>
			<button class="btn btn-success btn-block">button</button>
			<button class="btn btn-success btn-sm btn-block">button</button>
			<button class="btn btn-success btn-xs btn-block">button</button>
			<div class="text-center">按钮的激活态</div>
			<a class="btn btn-default" href="#" role="button">链接按钮</a>
			<button class="btn btn-success active"  type="submit">Button</button>
			<input class="btn btn-success active"  type="button" value="Input">
			<input class="btn btn-success active"  type="submit" value="Submit">
			<div class="text-center">按钮的禁用态</div>
			<a class="btn btn-default" href="#" role="button">链接按钮</a>
			<button class="btn btn-success" disabled="disabled" type="submit">Button</button>
			<input class="btn btn-success" disabled="disabled" type="button" value="Input">
			<input class="btn btn-success" disabled="disabled" type="submit" value="Submit">
		</div>
		</div>
	</body>
</html>
