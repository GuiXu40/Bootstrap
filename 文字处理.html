<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>欧阳克的网站</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="lead">段落突出</div>
<!-- 通过添加.lead类可以让段落突出显示 -->

			<!-- 内联文本元素 -->
			<mark>标记</mark>

			<!-- 被删除的文本 -->
			<del>删除</del>

			<!-- 无用文本 -->
			<s>无用文本</s>

			插入文本
			<!-- <ins>插入文本</ins> -->

			<!-- 带下划线的文本 -->
			<u>带下划线的文本</u>

			<!-- 小号文本 -->
			<small>小号文本</small>
			<div class="small">小号文本</div>

			<!-- 着重文本 -->
			<strong>着重文本</strong>

			<!-- 改变大小写 -->
			<div class=“text-lowercase”>ADFFmpeg</div>
			<div class=“text-uppercase”>adds</div>
			<div class=“text-capitalize”>we love you</div>

			<!-- 缩略语 -->
			<abbr title=“这里有很多文字”>缩略语</abbr>
		</div>
	</body>
</html>
