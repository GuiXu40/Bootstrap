<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>guixu的网站</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
<!-- 			辅助类 字体颜色 -->

<div class="text-muted">灰色</div>

<div class="text-primary">普通</div>

<div class="text-success">成功</div> 

<div class="text-info">信息</div>

<div class="text-warning">警告</div> 

<div class="text-danger">危险</div>

辅助类 背景颜色

<div class="bg-primary">左对齐</div>

<div class="bg-success">居中对齐</div>

<div class="bg-info">右对齐</div> 

<div class="bg-warning">超出自动换行</div>

<div class="bg-danger">超出不换行</div>

辅助类 杂项

<div class="pull-left">左漂浮</div>

<div class="pull-right">右漂浮</div>

<div class="clearfix">清除漂浮</div>

<div class="center-block">居中</div> 

<div class="show">显示</div>

<div class="hidden">隐藏</div>


		</div>
	</body>
</html>
